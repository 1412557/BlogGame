<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota 2</title>
    <link rel="stylesheet" href="./css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-banner clearfix">
            <div class="float-left copyright">
                <span class="cpy-item"><img src="./images/valve_white.png" alt="Valve logo"></span>
                <span class="cpy-item"><img src="./images/steam_white.png" alt="Steam logo"></span>
            </div>
            <div class="float-right customer">
                <span class="top-link"><a href="#">Support</a></span>
                <span class="top-link"><a href="./login.html">Login</a></span>
            </div>
        </div>
        <div class="header">
            <div class="main-head">
                <div class="container relative">
                    <div class="logo"><a href="./index.html"><img src="./images/dota-logo.png" alt="Dota2 Logo"></a></div>
                    <div class="playnow-btn"><a href="./download.html"><img src="./images/getdota.jpg" alt=""></a></div>
                </div>
            </div>
            <div class="main-nav menu">
                <div class="container">
                    <ul>
                        <li><a href="./index.html">News</a></li>
                        <li><a href="">Store</a></li>
                        <li><a href="">Heropedia</a></li>
                        <li><a href="">Tournament</a></li>
                        <li><div class="search-form form-inline"><i class="fa fa-search"></i> <input type="text" class="form-control"></div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="login-section half-col col-sm-6">
                        <form action="">
                            <div class="form-group">
                                <h3>Sign in</h3>
                                <p>to an existing account</p>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" placeholder="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="password" class="form-control">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="" class="form-check-label">Remember me</label>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-light">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="register-section half-col col-sm-6">
                        <h3>Want to join us?</h3>
                        <p>Register now and become a part of DotA2 community</p>
                        <button class="btn btn-light">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                Group 13 - TKDH
            </div>
        </div>
    </div>
</body>
</html>
